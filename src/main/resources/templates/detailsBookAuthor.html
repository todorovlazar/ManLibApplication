<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Детали за Автор</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js}"></script>

<div class="navbar-light">
    <nav class="navbar navbar-expand-sm container-xl">
        <!--    <a class="navbar-brand" href="#">ManLib</a>-->
        <!--        <a href="/"><img class="navbar-brand" src="ManLib.png" style="height: 120px; width: 120px"></a>-->
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="font-size: 15px; margin-right: 10px;">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-danger text-white rounded-3" href="/logout" style="font-size: 15px; margin-right: 10px;">Одјави се</a>
                </li>
            </ul>
        </div>
        <!--      <div class="collapse navbar-collapse justify-content-end">-->
        <!--          <ul class="navbar-nav">-->

        <!--          </ul>-->
        <!--      </div>-->
    </nav>
</div>

<div class="container mb-3" style="margin-top: 30px;">
    <div class="row">
        <div class="col-lg-5">
            <img th:src="${bookAuthor.getPictureUrl()}" style="height: 80%; width: 80%" class="border border-4 border-danger">
        </div>
        <div class="col-lg-7">
            <b><p th:text="${bookAuthor.getFullName()}" style="font-size: 40px;" class="text-danger"></p></b>
            <div th:text="${bookAuthor.getDetails()}" style="justify-content: space-evenly"></div>
        </div>
        <div class="container-xl">
            <a class="btn btn-md btn-secondary float-end text-white" href="/bookAuthors">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Назад
            </a>
        </div>
    </div>
</div>
<div class="container" th:if="${!bookList.isEmpty()}">
    <table class="table table-striped">
        <thead class="bg-danger text-white">
            <tr>
                <td>Име на книга</td>
                <td>Жанр</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book: ${bookList}" class="item">
                <td th:value="${book.getName()}" th:text="${book.getName()}">Име на книга</td>
                <td th:value="${book.getBookType()}" th:text="${book.getBookType()}">Жанр</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
