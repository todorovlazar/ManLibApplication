<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ManLib - Читатели форма</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js}"></script>
<!-- The form should submit to StudentController.create or StudentController.update,
     depending on whether we are creating or editing an entity -->

<div class="navbar-light">
    <nav class="navbar navbar-expand-sm container-xl">
        <!--    <a class="navbar-brand" href="#">ManLib</a>-->
        <!--        <a href="/"><img class="navbar-brand" src="ManLib.png" style="height: 120px; width: 120px"></a>-->
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="font-size: 15px; margin-right: 10px;">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-danger text-white rounded-3" href="/logout" style="font-size: 15px; margin-right: 10px;">Одјави се</a>
                </li>
            </ul>
        </div>
        <!--      <div class="collapse navbar-collapse justify-content-end">-->
        <!--          <ul class="navbar-nav">-->

        <!--          </ul>-->
        <!--      </div>-->
    </nav>
</div>


<form method="POST" th:action="@{'/users/{id}' (id=${user?.id})}">
    <div class="container">
        <label for="f1">Е-Маил</label>
        <input type="text"
               class="form-control"
               id="f1"
               name="email"
               placeholder="пр. lazar.todorov.biz@gmail.com"
               th:value="${user?.email}"
               required>
    </div>
    <div class="container">
        <label for="f2">Корисничко име</label>
        <input type="text"
               class="form-control"
               id="f2"
               name="username"
               placeholder="пр. laze_todorov"
               th:value="${user?.username}"
               required>
    </div>
    <div class="container">
        <label for="f3">Пермисии на корисник</label><br/>
        <select id="f3" name="userType" class="form-control">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="type: ${userTypes}" th:value="${type}" th:text="${type.name()}">Корисничка Роља</option>
        </select>
    </div>
    <div class="container">
        <label for="f4">Книги на корисник</label><br/>
        <select id="f4" name="books" multiple class="form-control">
            <!-- For each type you should have one <option> like below  -->
            <option th:each="book: ${books}" th:value="${book.id}" th:text="${book.name}">Име на Книгата</option>
        </select>
    </div>

    <div class="container">
        <button id="submit" type="submit" class="btn btn-dark text-light">Потврди</button>
        <a class="btn btn-md btn-secondary float-end text-white" href="/users">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            Назад
        </a>
    </div>
</form>
</body>
</html>
