      <!--            </td>-->

      <!--                &lt;!&ndash; EmployeeController.delete (Only ADMIN can see this element)&ndash;&gt;-->
      <!--                <form th:method="POST" th:action="@{'/employees/{id}/delete' (id=${employee.getId()})}" sec:authorize="hasRole('ROLE_ADMIN')">-->

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
