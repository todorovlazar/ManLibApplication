<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ManLib - Автори форма</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js}"></script>
<!-- The form should submit to StudentController.create or StudentController.update,
     depending on whether we are creating or editing an entity -->

<div class="navbar-light">
    <nav class="navbar navbar-expand-sm container-xl">
        <!--    <a class="navbar-brand" href="#">ManLib</a>-->
        <!--        <a href="/"><img class="navbar-brand" src="ManLib.png" style="height: 120px; width: 120px"></a>-->
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="font-size: 15px; margin-right: 10px;">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-danger text-white rounded-3" href="/logout"
                       style="font-size: 15px; margin-right: 10px;">Одјави се</a>
                </li>
            </ul>
        </div>
        <!--      <div class="collapse navbar-collapse justify-content-end">-->
        <!--          <ul class="navbar-nav">-->

        <!--          </ul>-->
        <!--      </div>-->
    </nav>
</div>


<form method="POST" th:action="@{'/bookAuthors/{id}' (id=${bookAuthor?.id})}" class="container align-content-center">
    <div>
        <label for="f1">Име на авторот</label><br/>
        <input type="text"
               class="form-control"
               id="f1"
               name="name"
               placeholder="пр. Вилијам"
               th:value="${bookAuthor?.name}"
               required>
    </div>
    <div>
        <label for="f1">Презиме на авторот</label><br/>
        <input type="text"
               class="form-control"
               id="f2"
               name="surname"
               placeholder="пр. Шекспир"
               th:value="${bookAuthor?.surname}"
               required>
    </div>
    <div>
        <label for="f1">Краток опис за авторот</label><br/>
        <textarea type="text"
                  class="form-control"
               id="f3"
               name="details" rows="5"
               th:value="${bookAuthor?.details}"
               required>
        </textarea>
    </div>
    <div>
        <label for="f1">URL за слика на авторот</label><br/>
        <input type="text"
               class="form-control"
               id="f4"
               name="pictureUrl"
               th:value="${bookAuthor?.pictureUrl}"
               required>
    </div>
    <br/>

    <button id="submit" type="submit" class="btn btn-dark text-light">Потврди</button>
    <a class="btn btn-md btn-secondary float-end text-white" href="/bookAuthors">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
        Назад
    </a>
</form>

</body>
</html>
